<body>
    <form action="/receipt" method="post" name="cart">
        <div class="cart" id="cart">
            {% if cart %}
            <table>
                <tr>
                    <th>Food</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                {% for o in cart %}
                <tr>
                    <td class="food">{{o.food}}</td>
                    <td class="price">₹{{o.price}}</td>
                    <td>
                    <div class="quan"><button class="sub qbt atc">-</button><p class="countc">{{o.quantity}}</p><button class="addd qbt atc">+</button></div>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <div class="receipt">
                <div class="listitem"><h2>Subtotal</h2><p class="foodsum pp">₹0</p></div>
                <div class="listitem"><h2>Gst and restaurant charges</h2><p class="gst pp">₹0</p></div>
                <div class="listitem"><h1>Grand Total</h1><p class="grandtotal pp">₹0</p></div>
                {% else %}
                    <div class="cartnone">Nothing in cart</div>
                {% endif %}
            </div>
            <div class="buy"><button class="chkt" name="buy" action="submit">Buy</button></div>
        </div>
    </form>
</body>
<script src="{{ url_for('static',filename='/js/cart.js') }}"></script>
</html>
