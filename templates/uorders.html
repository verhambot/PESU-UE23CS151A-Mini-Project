<body>
    {% if passOrders %}
    <p>Your Orders</p>
    <div class="uorders">
        {% for o in passOrders %}
        <form action="/uorders" class="uorder" method="POST" name="orderotp">
            <label for="otp">
                <input type="hidden" name="orderno" value="{{ o.orderno }}">
                {{o.orderno}}: <input type="number" class="otp" name="orderotp" id="orderotp">
            </label>
            <button class="submit" value="submit">Submit</button>
        </form>
        {% endfor %}
    </div>
    {% else %}
        <p>No orders</p>
    {% endif %}
</body>
<script src="{{ url_for('static',filename='/js/uorders.js') }}"></script>
